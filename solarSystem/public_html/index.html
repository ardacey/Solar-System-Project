<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Solar System</title>
<link rel="icon" type="image/png" href="textures/2k/2k_sun.jpg">
<script src="js/gl-matrix.js"></script>
<script src="js/celestialMechanics.js"></script>
<script src="js/celestialBodies.js"></script>
<script src="js/renderer.js"></script>
<script src="js/app.js" ></script>
</head>

<body style="margin: 0;">
    <div style="position: absolute; top: 10px; left: 10px;">
        <button id="centerSun">Center Sun</button>
        <button id="centerEarth">Center Earth</button>
    </div>
    <div style="position: absolute; bottom: 10px; left: 10px; background: rgba(0, 0, 0, 0.5); color: white; padding: 10px; border-radius: 5px; font-family: Arial, sans-serif;">
        <label for="timeSlider">Time Speed:</label>
        <input id="timeSlider" type="range" min="1" max="1000000" step="1" value="1" style="width: 200px;">
        <input id="timeInput" type="number" min="1" max="1000000" value="1" style="width: 80px; margin: 0 5px;">
        <span id="timeSpeedLabel">1x</span>
    </div>
    <div id="infoBox" style="position: absolute; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.5); color: white; padding: 10px; border-radius: 5px; font-family: Arial, sans-serif;">
        <h3>Planet Information</h3>
        <div id="infoContent"></div>
    </div>
<canvas id="glCanvas" style="width: 100%; height: 100%;"></canvas>
</body>
</html>
